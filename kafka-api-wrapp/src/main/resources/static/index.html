<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kafka Decrypted Messages</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 40px;
    }
    h1 {
      color: #58a6ff;
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      color: #8b949e;
      margin-bottom: 20px;
    }
    .box {
      background: #161b22;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(88,166,255,0.1);
    }
    pre {
      background: #0d1117;
      color: #a1b0c2;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üü¢ Kafka Decrypted Message Viewer</h1>
  <p>Live decrypted messages fetched from <code>/api/tx/listen</code></p>

  <div class="box">
    <h2>Decrypted Messages</h2>
    <pre id="decrypted">Loading...</pre>
  </div>

  <script>
    const backend = "http://localhost:8086";

    async function fetchDecrypted() {
      try {
        const res = await fetch(`${backend}/api/tx/listen`);
        const msgs = await res.json();
        document.getElementById("decrypted").innerText = JSON.stringify(msgs, null, 2);
      } catch {
        document.getElementById("decrypted").innerText = "‚ùå Error fetching messages. Check if backend is running.";
      }
    }

    setInterval(fetchDecrypted, 2000);
    fetchDecrypted();
  </script>
</body>
</html>
